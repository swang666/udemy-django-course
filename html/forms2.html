    <body>
        <h1>Hotel Feedback Form</h1>
        <form method = 'get'>
            <h3>Are you from inside the US or Outside?</h3>
            <label for = 'inuse'>Inside: </label>
            <input id = 'inusa' type = 'radio' name = 'loc'>
            <label for = 'outuse'>Outside: </label>
            <input id = 'outusa' type = 'radio' name = 'loc'>

            <h3>How was your service?</h3>
            <select name = 'stars'>
                <option value = 'Great'>3</option>
                <option value = 'Okay'>2</option>
                <option value = 'Bad'>1</option>
            </select>
            
            <h3>Any other Feedback</h3>
            <textarea name = 'mytext' rows = '8' cols ='80'></textarea>>
            <input type ='submit' value = 'Submit'>
        </form>
    </body>
